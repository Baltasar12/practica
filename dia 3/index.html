<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>


    <div class="controls">

        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" value="10" min="10" max="200" name="spacing" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" value="10" min="0" max="25" name="blur" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" value="#000000" name="base" value="#ffc600">

    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">


    <script src="main.js"></script>
</body>
</html>
